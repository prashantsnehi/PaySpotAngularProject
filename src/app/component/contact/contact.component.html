<div class="row">
    <div class="col-md-6 text-center">
        <img src="../../../assets/payspot/MainLogoBig.jpeg" width="80%" height="auto;">
    </div>
    <div class="col-md-6 contact">
        <mat-card>
            <mat-card-title>Contact Us</mat-card-title>
            <mat-card-subtitle>Let us know about you...</mat-card-subtitle>
            <mat-card-content>
                <form #contactForm="ngForm">
                    <mat-form-field appearance="fill">
                        <mat-label>Name</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Mobile</mat-label>
                        <input matInput required>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>State</mat-label>
                        <mat-select>
                            <mat-option *ngFor="let state of states;" value="state">{{state}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                    <mat-form-field appearance="fill">
                        <mat-label>Enter your query here</mat-label>
                        <textarea matInput required></textarea>
                    </mat-form-field>
                    <button type="submit" class="btn btn-primary btn-lg btn-block">
                        Submit
                    </button>
                </form>
            </mat-card-content>
            <img mat-card-image>
            <mat-card-actions></mat-card-actions>
            <mat-card-footer></mat-card-footer>
        </mat-card>
    </div>
</div>
