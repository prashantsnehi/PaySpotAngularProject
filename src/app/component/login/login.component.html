<div class="container bg-image">
    <div class="row" style="width: 100%; height: 600px;">
        <div class="col-md-4 m-auto offset-8">
            <mat-card class="loginBox">
                <mat-card-title class="text-center">Login</mat-card-title>
                <mat-card-subtitle></mat-card-subtitle>
                <mat-card-content>
                    <form #loginForm="ngForm">
                        <mat-form-field appearance="fill">
                            <mat-label>Enter Username</mat-label>
                            <input matInput type="text" name="username" [(ngModel)]="model.username" required>
                        </mat-form-field>
                        <mat-form-field appearance="fill">
                            <mat-label>Enter password</mat-label>
                            <input matInput [type]="hide ? 'password' : 'text'" name="password"
                                [(ngModel)]="model.password" required>
                            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                                [attr.aria-pressed]="hide">
                                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                            </button>
                        </mat-form-field>
                        <mat-checkbox class="example-margin">
                            Remember Me!
                        </mat-checkbox>
                        <button type="button" class="btn btn-primary btn-lg btn-block mt-4"
                            (click)="login()">Submit</button>
                    </form>
                </mat-card-content>
                <!-- <img mat-card-image>
                <mat-card-actions></mat-card-actions>
                <mat-card-footer></mat-card-footer> -->
            </mat-card>
        </div>
    </div>
</div>
